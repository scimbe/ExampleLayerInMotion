<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Master - Charakterbewegungsspiel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Motion Master</h1>
            <div id="score">Punkte: <span id="scoreValue">0</span></div>
        </header>

        <main>
            <div class="game-board">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                <div id="goals"></div>
                <div id="messages"></div>
            </div>

            <div class="controls">
                <div class="movement-controls">
                    <h2>Bewegung</h2>
                    <div class="direction-buttons">
                        <button id="moveUp">↑</button>
                        <div class="horizontal-buttons">
                            <button id="moveLeft">←</button>
                            <button id="moveRight">→</button>
                        </div>
                        <button id="moveDown">↓</button>
                    </div>
                </div>

                <div class="layer-controls">
                    <h2>Bewegungsart</h2>
                    <button id="walkingLayer" class="layer-button active">Gehen</button>
                    <button id="runningLayer" class="layer-button">Laufen</button>
                    <button id="idleLayer" class="layer-button">Stehen</button>
                </div>

                <div class="animation-controls">
                    <h2>Animationen</h2>
                    <button id="idleAnimation">Idle-Animation</button>
                    <button id="walkAnimation">Geh-Animation</button>
                </div>

                <div class="game-controls">
                    <h2>Spiel</h2>
                    <button id="newGame">Neues Spiel</button>
                    <button id="nextGoal">Nächstes Ziel</button>
                </div>
            </div>
        </main>

        <div id="character-info">
            <h3>Charakter-Status</h3>
            <p>Position: X: <span id="posX">0</span>, Y: <span id="posY">0</span>, Z: <span id="posZ">0</span></p>
            <p>Geschwindigkeit: <span id="speed">0</span></p>
            <p>Aktive Schicht: <span id="activeLayer">-</span></p>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
